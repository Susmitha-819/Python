<html>
    <head>
        <title>flex model</title>
        <style>
           .container{
                display: flex;
                align-items: center;
                background-color: pink;
                height: 170px;
            }
            .container div{
                height: 15px;
                width: 10px;
                background-color: red;
                padding: 15px;
                margin: 10px;
            }
        </style>
     </head>
     <body>
        <h1>flex model</h1>
        <div class="container">
             <div>abc</div>
             <div>bca</div>
             <div>cba</div>  
        </div>
     </body>
</html>
